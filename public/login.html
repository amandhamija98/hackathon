<body style="padding: 0px 80px">
<div  style="background-color: #F2F3F4" class="w3-bar"  w3-round-xlarge">

	<h3>
  <a href="index.html" class="w3-bar-item w3-btn w3-mobile"><i class="fa fa-bars" title="Menu"></i></a>
  <a href="index.html" class="w3-bar-item w3-btn w3-mobile" title="Home">Home</a>

</div>

<form  name="userForm" class="w3-container w3-animate-zoom" action="#" method="POST">
    <input class="w3-card w3-image w3-circle" type="image"  name="img" src="media/pwgirl.png">
			<p><header class="w3-teal w3-pannel w3-card w3-round-xlarge"><h1>Welcome Back !!!!</h1></header></p>
			<p><header class="w3-pink w3-pannel w3-card w3-round-xlarge">Hope you have a good time ...</header></p>
	<p><input class="w3-input  w3-round-xlarge " type="text"  placeholder="UserName" name="name" autocomplete="off" required autofocus /></p>
	<p><input class="w3-input  w3-round-xlarge" type="password"  placeholder="Password" min="8" max="12" name="pass" required /></p>
	<p> <select class="w3-select w3-round-xlarge" name="opt"  multiple>
  <option value="" disabled selected>--Role---</option>
  <option value="1">Insuranance Agent</option>
  <option value="2">Patient</option>
</select></p>
	<p><input type="submit" value="Submit" >
		</form>

		<script>
$(document).ready(function(){
$('#userForm').submit(function(){

// show that something is loading
$('#response').html("<b>Loading response...</b>");

// Call ajax for pass data to other place
$.ajax({
type: 'POST',
url: '/login.html',
data: $(this).serialize() // getting filed value in serialize form
})
.done(function(data){ // if getting done then call.

// show the response
$('#response').html(data);

})
.fail(function() { // if fail then getting message

// just in case posting your form failed
alert( "Posting failed." );

});

// to prevent refreshing the whole page page
return false;

});
});
</script>
